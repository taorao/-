		<script type="text/javascript">
      	document.documentElement.style.fontSize=document.documentElement.clientWidth/10+'px';
      	var reg = /^[1][3,5,8,9][0-9]{3,9}$/g;
		username.onchange = function(){
				var _val = this.value;
				if(reg.test(_val)){
					msg.innerText = "格式正确"
				}
				else{
					msg.innerText = "请输入正确的手机号"
				}
		}
		var reg1 =/[0-9]{5}/g;
		user.onchange = function(){
				var _val = this.value;
				if(reg1.test(_val)){
					msg.innerText = "请进行下一步"
				}
				else{
					msg.innerText = "验证密码错误"
				}
		}
		var reg2=/\w{6,12}/ig;
		password.onchange = function(){
				var _val = this.value;
				if(reg2.test(_val)){
					msg.innerText = "格式正确"
				}
				else{
					msg.innerText = "密码错误"
				}
		}
		
		function setCookie(key, value, time){
				var date = new Date()
				date.setDate(date.getDate() + time) 
				document.cookie = key + "=" + encodeURIComponent(value) + ";expires=" + date
			}
		ipt.onclick=function(e){
			e=e||window.event;
			e.preventDefault();
			if(username.value){
					setCookie("username", username.value, 7)
				}	
		var _cookie = document.cookie;	
		var arr = _cookie.split(";");
		for(var i=0;i<arr.length;i++){
			if(arr[i].split("=")[0].trim()){				
			console.log((arr[i].split("=")[1]));
				location.href="个人资料页.html";				
			}
		}		   
	}
